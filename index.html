<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <section class="display">
            <div class="answer"></div>
            <div class="input"></div>
        </section>
        <section class="buttons">
            <div class="top-buttons">
                <button onclick="setValue('back')">Backspace</button>
                <button onclick="clears()">Clear</button>
                <button data-key="/" onclick="setOperator('/')">/</button>
                <button data-key="*" onclick="setOperator('*')">*</button>
                <button data-key="-" onclick="setOperator('-')">-</button>
            </div>
            <div class="bottom-buttons">
                <div class="decimal-buttons">
                    <button data-key="7" onclick="setValue(7)">7</button>
                    <button data-key="8" onclick="setValue(8)">8</button>
                    <button data-key="9" onclick="setValue(9)">9</button>
                    <button data-key="4" onclick="setValue(4)">4</button>
                    <button data-key="5" onclick="setValue(5)">5</button>
                    <button data-key="6" onclick="setValue(6)">6</button>
                    <button data-key="1" onclick="setValue(1)">1</button>
                    <button data-key="2" onclick="setValue(2)">2</button>
                    <button data-key="3" onclick="setValue(3)">3</button>
                    <button id="zero" onclick="setValue(0)">0</button>
                    <button id="dot" onclick="setValue('.')">.</button>
                </div>
                <div class="side-buttons">
                    <button data-key="+" onclick="setOperator('+')">+</button>
                    <button id="equal" onclick="equals()">=</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
