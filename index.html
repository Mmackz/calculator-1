<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <section class="display">
            <div class="answer"></div>
            <div class="input"></div>
        </section>
        <section class="buttons">
            <div class="top-buttons">
                <button class="key" data-key="8" onclick="setValue('back')">Backspace</button>
                <button class="key" data-key="46" onclick="clears()">Clear</button>
                <button class="key" data-key="111" onclick="setOperator('/')">/</button>
                <button class="key" data-key="106" onclick="setOperator('*')">*</button>
                <button class="key" data-key="109" onclick="setOperator('-')">-</button>
            </div>
            <div class="bottom-buttons">
                <div class="decimal-buttons">
                    <button class="key" data-key="103" onclick="setValue(7)">7</button>
                    <button class="key" data-key="104" onclick="setValue(8)">8</button>
                    <button class="key" data-key="105" onclick="setValue(9)">9</button>
                    <button class="key" data-key="100" onclick="setValue(4)">4</button>
                    <button class="key" data-key="101" onclick="setValue(5)">5</button>
                    <button class="key" data-key="102" onclick="setValue(6)">6</button>
                    <button class="key" data-key="97" onclick="setValue(1)">1</button>
                    <button class="key" data-key="98" onclick="setValue(2)">2</button>
                    <button class="key" data-key="99" onclick="setValue(3)">3</button>
                    <button class="key" data-key="96" onclick="setValue(0)">0</button>
                    <button class="key" data-key="110" id="dot" onclick="setValue('.')">.</button>
                </div>
                <div class="side-buttons">
                    <button class="key" data-key="107" onclick="setOperator('+')">+</button>
                    <button class="key" data-key="13" onclick="equals()">=</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
